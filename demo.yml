# explicit data types

explicit_integer: !!int "42"
explicit_float: !!float "3.14"
explicit_string: !!str 12345 # forces 12345 to be a string

#NOTE: Why to force data types?
# In YAML, data types are usually inferred automatically. However, there are scenarios where you might want to explicitly define a data type to avoid ambiguity or ensure consistency, such as:
# 1. Preventing Misinterpretation: For example, a value like "00123" could be interpreted as an integer (123) or a string ("00123"). Explicitly defining it as a string ensures it retains its leading zeros.
# 2. Ensuring Consistency: In configurations where a specific data type is required (e.g., a string for a username), explicitly defining the type helps maintain consistency across different environments or systems.
# 3. Interoperability: When data is shared between different systems or programming languages, explicit data types can help ensure that the receiving system interprets the data correctly.



# sets

unique_ingredients: !!set
  ? cardamom
  ? ginger
  ? cloves

