chai_recipe:
  base: black_tea
  milk: whole_milk

chai_recipe_two:
  base: green_tea
  milk: oat_milk

# @Datatypes 

# (STRING)

chai_name: Masala chai
description: "Chai with cardamon, ginger"
tagline: 'The best chai ever'

brewing_instructions: |
  
  1. Boil water
  2. Add tea leaves and spices
  3. Simmer for 5 minutes
  4. Add milk and sugar
  5. Bring to a boil again
  6. Strain and serve hot
  ready to drink Chai

